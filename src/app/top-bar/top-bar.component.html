<header color="primary">
  <div class="wrapper">
    <h1>BetHelper</h1>
    <h2>Make educated bets</h2>
    <ng-container *ngIf="isLoggedIn">
      <div class="logout">
        <!--  -->
        <button class="logout_btn" (click)="logout()"><div>Logout </div><mat-icon>input</mat-icon></button>
      </div>
    </ng-container>
    <mat-slide-toggle 
      matTooltip='Toggle Dark/Light Theme' 
      (change)="toggleTheme()">
    </mat-slide-toggle>
  </div>
</header>
