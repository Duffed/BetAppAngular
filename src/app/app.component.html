    mat-align-tabs="center"
    headerPosition="below"
    animationDuration="0ms">

      <ng-template mat-tab-label>
        <mat-icon color="primary">flag</mat-icon> Tips

      <app-tip-list></app-tip-list>

      <ng-template mat-tab-label>
        <mat-icon color="primary">attach_money</mat-icon> Winnings
      </ng-template>
      <app-winnings></app-winnings>
    </mat-tab>
  </mat-tab-group>
</main>
