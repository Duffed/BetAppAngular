<div class="tip"
  [className]="tip.markedAsWin ? 'win' : 'loss'">

  <header >
    {{ tip.opponent1 }} - {{ tip.opponent2 }}
  </header>

  <div class="content">
      <div class="infos">
        <strong>Odds:</strong> {{ tip.odds }} <br />
        <strong>Outcome:</strong> {{ printOutcome() }}
    </div>
    <footer>
      <span>
        <span class="sport">{{ printSport() }}</span> |
        <time>{{ printDate() | date:'dd.MM.yyyy' }}</time>
      </span>

      <label class="switch" [matTooltip]="tip.markedAsWin ? 'Mark as Loss' : 'Mark as Win'">
        <input (click)="clickWinToggle($event, tip)" [checked]="tip.markedAsWin" type="checkbox" id="togBtn">
        <div class="slider round"></div>
      </label>
    </footer>

    <div class="floating">
      <mat-icon
        class="cursor editTip"
        matTooltip='Edit Tip'
        (click)="editTip(tip)">edit</mat-icon>
      <mat-icon
        [routerLink]="'/'"
        (click)="deleteTip(tip)"
        class="removeTip cursor"
        matTooltip="Delete Tip">clear</mat-icon>
    </div>

  </div>
</div>
