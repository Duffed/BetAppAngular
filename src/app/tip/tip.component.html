<div class="tip" [className]="tip.markedAsWin ? 'win' : 'loss'">
  <header (click)="editTip(tip)" [matTooltip]="'Click here to edit'">{{ tip.opponent1 }} - {{ tip.opponent2 }}</header>
  <div class="content">
      <div class="infos">
        Odds: {{ tip.odds }} <br />
        Outcome: {{ printOutcome() }}
    </div>
    <footer>
      <span>
        <span class="sport">{{ printSport() }}</span> |
        <time>{{ printDate() | date:'dd.MM.yyyy' }}</time>
      </span>

      <mat-slide-toggle
        class="toggle"
        color="primary"
        [matTooltip]="tip.markedAsWin ? 'Mark as Loss' : 'Mark as Win'"
        [checked]="tip.markedAsWin"
        (change)="clickWinToggle(tip)">
      </mat-slide-toggle>
    </footer>

    <mat-icon
    [routerLink]="'/'"
    (click)="deleteTip(tip)"
    class="removeTip cursor"
    matTooltip="Delete Tip">clear</mat-icon>
  </div>
</div>
