<ul>
  <ng-container *ngIf="tips.length < 8">
    <li (click)="onClickAdd()" class="addTip"> <!-- *ngFor="let i of counter(8-tips.length)" -->
      <div class="plusSign">+</div>
      <div class="addTipLabel">Add Tip</div>
    </li>
  </ng-container>

  <li *ngFor="let tip of tips">
    <tip [tip]="tip"></tip>
  </li>

  <li class="placeholder"></li>
  <li class="placeholder"></li>
  <li class="placeholder"></li>
</ul>
